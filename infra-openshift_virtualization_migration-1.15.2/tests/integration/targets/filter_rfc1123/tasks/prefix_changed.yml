---

- name: prefix_changed | Basic test that returns a modified value with a set prefix
  ansible.builtin.assert:
    that: "__filter_rfc1123_input | infra.openshift_virtualization_migration.rfc1123(__filter_rfc1123_prefix) ==
      __filter_rfc1123_output"
    success_msg: "'{{ __filter_rfc1123_input }}'
      with '{{ __filter_rfc1123_prefix }}' prefix modified to be {{ __filter_rfc1123_output }}"
    fail_msg: "Input = '{{ __filter_rfc1123_input }}' with prefix '{{ __filter_rfc1123_prefix }}'
      unexpected output =
      '{{ __filter_rfc1123_input | infra.openshift_virtualization_migration.rfc1123(__filter_rfc1123_prefix) }}'"
...
